<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Methods of writing JS</title>
</head>
<body>

    <!-- inline -->
    <h1>Inline JS</h1>
    <button type="submit", onclick="alert('i am js')">click me</button>

    <!-- Internal -->
    <h2>Internal JS</h2>
    <script>
    document.write("i am Internal JS")
    </script>

    <!-- External -->
    <h2>External JS</h2>
    <script src="./script.js"></script>

</body>
</html>
